<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <title>CollabStudy</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      border: 3px solid black;
      padding: 50px;
      width: 500px;
      height: 300px;
      box-sizing: border-box;
      position: relative;
      background: white;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    .form-group label {
      width: 120px;
      text-align: right;
      margin-right: 10px;
      font-size: 16px;
    }
    .form-group input {
      width: 200px;
      height: 30px;
      border: 3px solid black;
      padding: 5px;
      font-size: 14px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }
    .buttons button {
      border: 3px solid black;
      background: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .buttons button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <form action = "/room" method="POST">
  <div class="container">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="room">Room Number:</label>
      <input type="text" id="room_code" name="room_code">
    </div>
    <div class="buttons">
      <button type = "submit" name = "action" id = "Createbtn" value="Create">Create</button>
      <button type = "submit"  name = "action" id = "Joinbtn" value="Join">Join</button>
    </div>
  </div>
  </form>
</body>
</html>
